<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Cube Cubic</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* --- Layout variables --- */
    :root{
      --site-header-height: 64px;
      --site-header-safety: 12px;
      --site-header-total: calc(var(--site-header-height) + var(--site-header-safety));
      --compact-gap: 8px;
      --compact-padding: 10px;
      --compact-font-size: 13px;
      --panel-radius: 8px;
      --admin-max-width: 980px; /* narrowed admin area */
    }

    /* Ensure header doesn't cover content */
    html { scroll-padding-top: var(--site-header-total); }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111;
      /* top padding accounts for the fixed site header */
      padding: calc(var(--site-header-total)) 12px 12px 12px;
      margin: 0;
      font-size: 14px;
      line-height: 1.3;
    }
    input, textarea, select, button { scroll-margin-top: var(--site-header-total); }

    /* Main container */
    main {
      max-width: var(--admin-max-width);
      margin: 0 auto;
    }

    /* Panels */
    .panel {
      background: rgba(255,255,255,0.04);
      border-radius: var(--panel-radius);
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #ffcc00;
    }

    label {
      display: block;
      margin: 8px 0 4px 0;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: #fff;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 120ms ease, opacity 120ms ease;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.92;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .muted {
      color: #aaa;
      font-size: 12px;
    }

    .list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .list-item {
      background: rgba(255,255,255,0.04);
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-item button {
      font-size: 12px;
      padding: 4px 8px;
    }

    /* НОВАЯ КНОПКА СОХРАНЕНИЯ — под шапкой сайта + АНИМАЦИЯ */
    #save-all-container {
      position: fixed;
      top: calc(var(--site-header-height) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
      max-width: 980px;
      text-align: center;
    }

    #btn-save-all {
      background: #ff4444 !important; /* красный */
      color: #fff !important;
      font-size: 18px;
      font-weight: 900;
      padding: 14px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255,68,68,0.4);
      width: 80%;
      max-width: 600px;
      /* АНИМАЦИЯ */
      animation: pulse-red 2s infinite ease-in-out;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 8px 24px rgba(255,68,68,0.4);
      }
      50% {
        box-shadow: 0 12px 36px rgba(255,68,68,0.6);
        transform: translateY(-2px);
      }
      100% {
        box-shadow: 0 8px 24px rgba(255,68,68,0.4);
      }
    }

    #btn-save-all:hover {
      background: #ff6666 !important;
      animation: none; /* отключаем пульсацию при hover */
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(255,68,68,0.5);
    }

    /* Скрываем старую кнопку */
    #old-save-all-btn {
      display: none;
    }

    /* Modal backdrop */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <main>
    <!-- КНОПКА СОХРАНЕНИЯ ПОД ШАПКОЙ С АНИМАЦИЕЙ -->
    <div id="save-all-container">
      <button id="btn-save-all" type="button">დ ა ი მ ა ხ ს ო ვ რ ე ც ვ ლ ი ლ ე ბ ა</button>
    </div>

    <div id="login-form">
      <div class="panel">
        <h2>ადმინის შესვლა</h2>
        <label for="admin-password">პაროლი</label>
        <input type="password" id="admin-password" autocomplete="off">
        <div class="actions">
          <button id="login-btn" type="button">შესვლა</button>
        </div>
        <p id="login-msg" class="muted"></p>
      </div>
    </div>

    <div id="admin-panel" class="hidden">
      <div class="panel">
        <h2>ალბომის დამატება</h2>
        <label for="album-name">სახელი</label>
        <input type="text" id="album-name">
        <label for="album-parent">მშობელი ალბომი</label>
        <select id="album-parent">
          <option value="">— ძირითადი —</option>
        </select>
        <div class="actions">
          <button id="btn-create-album" type="button">დამატება</button>
          <button id="btn-refresh-albums" type="button">Refresh albums</button>
        </div>
        <div id="albums-list" class="list"></div>
      </div>

      <div class="panel">
        <h2>ტრეკის დამატება</h2>
        <label for="track-title">სათაური</label>
        <input type="text" id="track-title">
        <label for="track-artist">შემსრულებელი</label>
        <input type="text" id="track-artist">
        <label for="track-album-select">ალბომი</label>
        <select id="track-album-select"></select>
        <label for="track-audio">აუდიო URL</label>
        <input type="text" id="track-audio">
        <label for="track-cover">ქავერი URL</label>
        <input type="text" id="track-cover">
        <label for="track-lyrics">ტექსტი (არასავალდებულო)</label>
        <textarea id="track-lyrics" rows="4"></textarea>
        <div class="actions">
          <button id="btn-add-track" type="button">დამატება</button>
        </div>
      </div>

      <div class="panel">
        <h2>ტრეკები</h2>
        <div style="display:flex; gap:8px; margin-bottom:8px;">
          <input type="text" id="track-search" placeholder="ძებნა ტრეკებში..." style="flex:1;">
          <button id="track-search-clear" type="button" style="padding:6px 10px;">✕</button>
        </div>
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
          <button id="btn-refresh-tracks" type="button">Refresh tracks</button>
          <span class="muted" style="font-size:12px">(Use Edit to change)</span>
        </div>
        <div id="admin-tracks" class="list"></div>
      </div>

      <!-- СТАРАЯ КНОПКА — скрыта -->
      <div id="old-save-all-btn" style="display:flex; justify-content:flex-end;">
        <button id="btn-save-all-old" type="button">Сохранить изменения</button>
      </div>

      <div style="display:flex; justify-content:flex-end;">
        <button id="logout-btn" type="button">გასვლა</button>
      </div>
    </div>
  </main>

  <!-- Modal for editing album -->
  <div id="album-edit-modal" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">Edit album</h3>
      <label>Name</label>
      <input id="modal-album-name">
      <label>Parent album</label>
      <select id="modal-album-parent"></select>
      <div class="actions">
        <button id="modal-cancel" type="button">Cancel</button>
        <button id="modal-save" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
