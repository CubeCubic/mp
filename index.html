<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cube Cubic</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/smallcube.png">
  <style>
    /* РЋљРЋљРЋљ Track section alignment РЋљРЋљРЋљ */
    .tracks-section {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding-top: 0;
    }
    #tracks {
      flex: 1;
      margin-top: 1mm;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- РЋљРЋљРЋљ HEADER (logo + title + contact button) РЋљРЋљРЋљ -->
    <header>
      <div id="header-badge" aria-hidden="false">
        <img src="images/midcube.png" alt="Cube Cubic">
      </div>
      <h1>Cube Cubic</h1>
      <!-- Contact button (NEW) -->
      <button id="contact-btn" type="button" title="рЃЎрЃЮрЃюрЃбрЃљрЃЦрЃбрЃў" aria-label="Contact">
        РюЅ рЃЎрЃЮрЃюрЃбрЃљрЃЦрЃбрЃў
      </button>
      <!-- Admin link (subtle) -->
      <a href="admin.html" id="hidden-admin-link" aria-label="Admin">Admin</a>
    </header>

    <main class="new-main-layout">
      <!-- РЋљРЋљРЋљ LEFT SIDEBAR: Player + Albums РЋљРЋљРЋљ -->
      <aside class="albums-sidebar">
        <!-- PLAYER SECTION -->
        <div id="player-sidebar" class="player-sidebar-block">
          <div class="player-cover-wrapper">
            <img id="player-cover-img" src="images/smallcube.png" alt="Cover">
          </div>
          <div class="player-info">
            <div id="player-title-sidebar" class="player-title">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ рЃбрЃарЃћрЃЎрЃў</div>
            <div id="player-artist-sidebar" class="player-artist"></div>
          </div>
          <div class="player-controls">
            <button id="prev-sidebar" type="button" title="рЃгрЃўрЃюрЃљ">Р«ю</button>
            <button id="play-sidebar" type="button" title="рЃЊрЃљрЃЎрЃЋрЃарЃљ">РќХ</button>
            <button id="next-sidebar" type="button" title="рЃерЃћрЃЏрЃЊрЃћрЃњрЃў">Р«ъ</button>
          </div>
          <div class="player-progress-wrapper">
            <input type="range" id="progress-sidebar" min="0" max="100" value="0" step="0.1">
            <div class="player-times">
              <span id="time-current-sidebar">0:00</span>
              <span id="time-duration-sidebar">0:00</span>
            </div>
          </div>
          <div class="player-volume-wrapper">
            <span>­Ъћі</span>
            <input type="range" id="volume-sidebar" min="0" max="1" step="0.01" value="1">
          </div>
        </div>

        <!-- CONTROLS SECTION -->
        <div class="controls">
          <input id="global-search" type="text" placeholder="рЃњрЃљрЃЏрЃФрЃћрЃЉрЃљрЃарЃў рЃљрЃџрЃЉрЃљрЃЏрЃћрЃЉрЃў, рЃбрЃарЃћрЃЎрЃћрЃЉрЃў..." aria-label="Search">
          
          <!-- Refresh + Track Count + Newest Button -->
          <div class="control-row">
            <button id="refresh-btn" type="button">Refresh</button>
            <div id="track-count-display" class="track-count">рЃАрЃБрЃџ рЃбрЃарЃћрЃЎрЃў: 0</div>
          </div>
          
          <button id="newest-tracks-btn" type="button" class="newest-btn">рЃБрЃљрЃ«рЃџрЃћрЃАрЃў рЃбрЃарЃћрЃЎрЃћрЃЉрЃў</button>

          <label for="album-list">рЃљрЃџрЃЉрЃљрЃЏрЃћрЃЉрЃў</label>
          <input type="hidden" id="album-select" value="">
          <div id="album-list" class="album-list-vertical"></div>

          <label id="subalbum-label" for="subalbum-list" style="display:none;">рЃЦрЃЋрЃћрЃљрЃџрЃЉрЃљрЃЏрЃћрЃЉрЃў</label>
          <input type="hidden" id="subalbum-select" value="">
          <div id="subalbum-list" class="album-list-vertical" style="display:none;"></div>
        </div>
      </aside>

      <!-- РЋљРЋљРЋљ RIGHT: Track Cards РЋљРЋљРЋљ -->
      <section class="tracks-section">
        <div id="tracks" class="tracks-list-grid"></div>
      </section>
    </main>
  </div>

  <audio id="audio" preload="none"></audio>

  <!-- РЋљРЋљРЋљ LYRICS MODAL РЋљРЋљРЋљ -->
  <div id="lyrics-modal" class="hidden" aria-hidden="true">
    <div class="modal-box">
      <button id="modal-close" type="button">РюЋ рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљ</button>
      <h3 id="modal-title">рЃбрЃћрЃЦрЃАрЃбрЃў</h3>
      <pre id="modal-lyrics"></pre>
    </div>
  </div>

  <!-- РЋљРЋљРЋљ CONTACT MODAL (NEW) РЋљРЋљРЋљ -->
  <div id="contact-modal" class="hidden" aria-hidden="true">
    <div class="modal-box contact-modal-box">
      <button id="contact-modal-close" type="button">РюЋ рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљ</button>
      <h3>РюЅ рЃЎрЃЮрЃюрЃбрЃљрЃЦрЃбрЃў</h3>
      <p class="contact-description">рЃњрЃљрЃЏрЃЮрЃњрЃЋрЃўрЃњрЃќрЃљрЃЋрЃюрЃћрЃЌ рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ</p>
      <form id="contact-form">
        <input type="hidden" name="access_key" value="f3679964-6401-44e1-8b3d-94e4a2945879">
        <input type="hidden" name="subject" value="рЃљрЃ«рЃљрЃџрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ Cube Cubic-рЃЊрЃљрЃю">
        <input type="hidden" name="from_name" value="Cube Cubic Contact Form">
        
        <label for="contact-name">рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃљрЃ«рЃћрЃџрЃў *</label>
        <input type="text" id="contact-name" name="name" required placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў...">
        
        <label for="contact-email">рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃљ *</label>
        <input type="email" id="contact-email" name="email" required placeholder="example@gmail.com">
        
        <label for="contact-message">рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ *</label>
        <textarea id="contact-message" name="message" required placeholder="рЃЕрЃљрЃгрЃћрЃарЃћрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ..."></textarea>
        
        <div class="contact-actions">
          <button type="button" id="contact-cancel">рЃњрЃљрЃБрЃЦрЃЏрЃћрЃЉрЃљ</button>
          <button type="submit" id="contact-submit">рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
        </div>
      </form>
      <div id="contact-status" class="contact-status hidden"></div>
    </div>
  </div>

  <!-- РЋљРЋљРЋљ TOAST РЋљРЋљРЋљ -->
  <div id="toast" class="hidden" role="status" aria-live="polite"></div>

  <!-- РЋљРЋљРЋљ SCROLL TO TOP BUTTON РЋљРЋљРЋљ -->
  <button id="scroll-to-top" type="button" title="рЃќрЃћрЃЏрЃЮрЃЌ рЃљрЃгрЃћрЃЋрЃљ" aria-label="Scroll to top">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
      <path d="M12 4l-8 8h5v8h6v-8h5z"/>
    </svg>
  </button>

  <script src="app.js"></script>
</body>
</html>
