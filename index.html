<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Cubic</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="site-wrapper">
    <header class="header">
        <div class="header-content">
            <h1>Cube Cubic</h1>
            <a href="admin.html" class="admin-link">рЃљрЃЊрЃЏрЃўрЃюрЃў</a>
        </div>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <div class="filters">
                <select id="album-select">
                    <option value="">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ рЃбрЃарЃћрЃЎрЃў</option>
                </select>
                <label id="subalbum-label" for="subalbum-select" style="display:none;">рЃЦрЃЋрЃћрЃљрЃџрЃЉрЃЮрЃЏрЃў:</label>
                <select id="subalbum-select" size="4" style="display:none;" disabled>
                    <option value="">Рђћ рЃДрЃЋрЃћрЃџрЃљ рЃЦрЃЋрЃћрЃљрЃџрЃЉрЃЮрЃЏрЃћрЃЉрЃў Рђћ</option>
                </select>
            </div>

            <div class="controls">
                <button id="refresh-btn">Refresh</button>
                <button id="newest-tracks-btn">рЃБрЃљрЃ«рЃџрЃћрЃАрЃў рЃбрЃарЃћрЃЎрЃћрЃЉрЃў</button>
            </div>

            <div class="track-counter">
                рЃАрЃБрЃџ рЃбрЃарЃћрЃЎрЃў: <span id="track-count-display">0</span>
            </div>

            <div id="album-list" class="album-list"></div>
        </aside>

        <section class="content">
            <div class="search-container">
                <input type="text" id="global-search" placeholder="рЃФрЃўрЃћрЃЉрЃљ...">
            </div>
            <div id="tracks" class="tracks-list-grid"></div>
        </section>
    </main>
</div>

<!-- Lyrics Modal -->
<div id="lyrics-modal" class="modal hidden">
    <div class="modal-box">
        <h3>рЃбрЃћрЃЦрЃАрЃбрЃў</h3>
        <pre id="lyrics-content"></pre>
    </div>
</div>

<!-- Audio Player (Hidden initially) -->
<audio id="audio"></audio>

<!-- Player Sidebar -->
<aside id="player-sidebar" class="player-sidebar hidden">
    <img id="player-cover-img" src="" alt="Cover" class="player-cover">
    <div class="player-info">
        <div id="player-title-sidebar" class="player-title"></div>
        <div id="player-artist-sidebar" class="player-artist"></div>
    </div>
    <div class="player-controls">
        <button id="prev-sidebar" class="control-btn">РЈ«</button>
        <button id="play-sidebar" class="control-btn">РЈИ</button>
        <button id="next-sidebar" class="control-btn">РЈГ</button>
    </div>
    <div class="progress-container">
        <span id="time-current-sidebar" class="time">0:00</span>
        <input type="range" id="progress-sidebar" class="progress-bar" min="0" max="100" value="0">
        <span id="time-total-sidebar" class="time">0:00</span>
    </div>
    <div class="volume-control">
        <label for="volume-slider">­Ъћі</label>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
</aside>

<!-- Toast Notification -->
<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
</body>
</html>
