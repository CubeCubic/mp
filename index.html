<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Cubic</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/midcube.png">
</head>
<body>
  <div class="site-wrapper">
    <header>
      <a href="index.html">
        <div id="header-badge">
          <img src="images/midcube.png" alt="Cube Cubic">
        </div>
      </a>
      <h1>Cube Cubic</h1>
      <button id="contact-btn" class="contact-button">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        рЃЎрЃЮрЃюрЃбрЃљрЃЦрЃбрЃў
      </button>
    </header>

    <main class="new-main-layout">
      <!-- SIDEBAR: Player + Albums -->
      <aside class="albums-sidebar">
        <!-- Player -->
        <div class="player-sidebar-block" id="player-sidebar">
          <div class="player-cover-wrapper">
            <img id="player-cover-img" src="images/midcube.png" alt="Album cover">
          </div>
          <div class="player-info">
            <div class="player-title" id="player-title-sidebar">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ рЃбрЃарЃћрЃЎрЃў</div>
            <div class="player-artist" id="player-artist-sidebar"></div>
          </div>
          <div class="player-controls">
            <button id="prev-sidebar">РЈ«</button>
            <button id="play-sidebar">РќХ</button>
            <button id="next-sidebar">РЈГ</button>
          </div>
          <div class="player-progress-wrapper">
            <input type="range" id="progress-sidebar" min="0" max="100" value="0">
            <div class="player-times">
              <span id="time-current-sidebar">0:00</span>
              <span id="time-duration-sidebar">0:00</span>
            </div>
          </div>
          <div class="player-volume-wrapper">
            <span>­Ъћі</span>
            <input type="range" id="volume-sidebar" min="0" max="1" step="0.01" value="1">
          </div>
        </div>

        <!-- Controls -->
        <div class="controls">
          <label for="global-search">рЃФрЃћрЃЉрЃюрЃљ</label>
          <input type="text" id="global-search" placeholder="рЃЏрЃЮрЃФрЃћрЃЉрЃюрЃћ рЃбрЃарЃћрЃЎрЃў, рЃљрЃџрЃЉрЃЮрЃЏрЃў, рЃљрЃю рЃбрЃћрЃЦрЃАрЃбрЃў...">
          
          <div class="control-row">
            <button id="refresh-btn">Refresh</button>
            <span class="track-count" id="track-count-display">рЃАрЃБрЃџ рЃбрЃарЃћрЃЎрЃў: 0</span>
          </div>

          <button id="newest-tracks-btn" class="newest-btn">рЃБрЃљрЃ«рЃџрЃћрЃАрЃў рЃбрЃарЃћрЃЎрЃћрЃЉрЃў</button>

          <label for="album-list">рЃљрЃџрЃЉрЃЮрЃЏрЃћрЃЉрЃў</label>
          <div id="album-list" class="album-list-vertical"></div>

          <label for="subalbum-select" id="subalbum-label">рЃЦрЃЋрЃћрЃљрЃџрЃЉрЃЮрЃЏрЃћрЃЉрЃў</label>
          <select id="subalbum-select" size="4">
            <option>Рђћ рЃДрЃЋрЃћрЃџрЃљ рЃЦрЃЋрЃћрЃљрЃџрЃЉрЃЮрЃЏрЃћрЃЉрЃў Рђћ</option>
          </select>
        </div>
      </aside>

      <!-- Tracks Section -->
      <section class="tracks-section">
        <div class="tracks-header">
          <h2>рЃбрЃарЃћрЃЎрЃћрЃЉрЃў</h2>
        </div>
        <div id="tracks" class="tracks-list-grid">
          <!-- Tracks will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Hidden audio element -->
    <audio id="audio" preload="metadata"></audio>

    <!-- Lyrics Modal -->
    <div id="lyrics-modal" class="hidden">
      <div class="modal-box">
        <button id="modal-close">├Ќ</button>
        <h3 id="modal-title"></h3>
        <pre id="modal-lyrics"></pre>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact-modal" class="contact-modal hidden">
      <div class="contact-modal-box">
        <button id="contact-modal-close" class="contact-modal-close">├Ќ</button>
        <h3>рЃЊрЃљрЃЏрЃўрЃгрЃћрЃарЃћрЃЌ рЃгрЃћрЃарЃўрЃџрЃў</h3>
        <form id="contact-form">
          <div class="form-group">
            <label for="contact-name">рЃАрЃљрЃ«рЃћрЃџрЃў</label>
            <input type="text" id="contact-name" name="name" placeholder="рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃљрЃ«рЃћрЃџрЃў" required>
          </div>
          <div class="form-group">
            <label for="contact-email">рЃћрЃџ.рЃцрЃЮрЃАрЃбрЃљ</label>
            <input type="email" id="contact-email" name="email" placeholder="рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃћрЃџ.рЃцрЃЮрЃАрЃбрЃљ" required>
          </div>
          <div class="form-group">
            <label for="contact-subject">рЃЌрЃћрЃЏрЃљ</label>
            <input type="text" id="contact-subject" name="subject" placeholder="рЃгрЃћрЃарЃўрЃџрЃўрЃА рЃЌрЃћрЃЏрЃљ" required>
          </div>
          <div class="form-group">
            <label for="contact-message">рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ</label>
            <textarea id="contact-message" name="message" rows="6" placeholder="рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ..." required></textarea>
          </div>
          <button type="submit" class="contact-submit-btn">рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
        </form>
        <div id="contact-status" class="contact-status"></div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden"></div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" title="рЃЊрЃљрЃЉрЃарЃБрЃюрЃћрЃЉрЃљ рЃќрЃћрЃЏрЃЮрЃЌ">РєЉ</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
